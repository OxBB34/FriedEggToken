<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriedEggToken Catch Game</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            background-color: #ffdd57;
            border: 2px solid #ff5733;
            display: block;
            margin: 0 auto;
        }
        #score {
            font-size: 24px;
            color: #ff5733;
        }
    </style>
</head>
<body>

<h1>FriedEggToken Catch Game üç≥</h1>
<p id="score">Score: 0</p>
<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const eggWidth = 30;
    const eggHeight = 40;
    const panWidth = 70;
    const panHeight = 20;
    let eggX = Math.random() * (canvas.width - eggWidth);
    let eggY = 0;
    let panX = (canvas.width - panWidth) / 2;
    let score = 0;
    let rightPressed = false;
    let leftPressed = false;

    // Listen for key presses
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key == 'Right' || e.key == 'ArrowRight') {
            rightPressed = true;
        } else if (e.key == 'Left' || e.key == 'ArrowLeft') {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == 'Right' || e.key == 'ArrowRight') {
            rightPressed = false;
        } else if (e.key == 'Left' || e.key == 'ArrowLeft') {
            leftPressed = false;
        }
    }

    // Draw the pan
    function drawPan() {
        ctx.beginPath();
        ctx.rect(panX, canvas.height - panHeight, panWidth, panHeight);
        ctx.fillStyle = "#ff5733";
        ctx.fill();
        ctx.closePath();
    }

    // Draw the egg
    function drawEgg() {
        ctx.beginPath();
        ctx.ellipse(eggX, eggY, eggWidth / 2, eggHeight / 2, 0, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.strokeStyle = "#ffdd57";
        ctx.stroke();
        ctx.closePath();
    }

    // Update game logic
    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPan();
        drawEgg();

        // Move the egg
        eggY += 2;
        if (eggY + eggHeight > canvas.height - panHeight && eggX > panX && eggX < panX + panWidth) {
            // Catch the egg
            eggY = 0;
            eggX = Math.random() * (canvas.width - eggWidth);
            score++;
            document.getElementById('score').textContent = `Score: ${score}`;
        } else if (eggY > canvas.height) {
            // Missed the egg, reset
            eggY = 0;
            eggX = Math.random() * (canvas.width - eggWidth);
        }

        // Move the pan
        if (rightPressed && panX < canvas.width - panWidth) {
            panX += 7;
        } else if (leftPressed && panX > 0) {
            panX -= 7;
        }

        requestAnimationFrame(updateGame);
    }

    updateGame();
</script>

</body>
</html>
